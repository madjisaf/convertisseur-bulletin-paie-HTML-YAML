name: 1 . Garantie minimale de points Agirc (n° 5390).
description: "Salarié cadre dont le salaire brut mensuel est inférieur à 3 492,82 €, salaire charnière mensuel du premier trimestre 2015. Il donne donc lieu à l'application, pour le calcul de la cotisation de retraite complémentaire Agirc, du dispositif de garantie minimale de points (GMP). Dans cet exemple, la base TB est 3 300,00 - 3 170 = 130 €. Base GMP : 3 492,82 - 3 170 = 322,82 €, dont il convient de déduire la base TB (130), ce qui ramène la base GMP à 322,82 - 130 = 192,82 €. Le salaire est trop élevé pour donner lieu à la réduction générale de cotisations patronales. Données communes : n° 25000."
