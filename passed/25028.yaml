name: '1 . Rémunération ne dépassant pas 1,4 Smic (n° 4168).'
description: "Salarié non cadre à temps plein ouvrant droit à l'exonération de cotisations patronales de sécurité sociale pour emploi en zone franche urbaine. Le taux d'exonération (T) est égal aux taux des cotisations patronales d'assurances sociales (maladie, maternité, invalidité, vieillesse) et d'allocations familiales, majorés des taux de la contribution au Fonds national d'aide au logement et du versement de transport, soit au 1er janvier 2015 : T = 12,80 + 8,50 + 1,80 + 3,45 + 0,50 + 2,70 = 29,75 %. Le coefficient d'exonération est en principe arrondi à trois décimales, au millième le plus proche (soit, ici : 0,298). Toutefois, si le résultat est supérieur à la somme des taux ci-dessus, il est pris en compte pour la valeur de cette somme. Le coefficient est donc ici de 0,2975. L'application de l'exonération exclut celle de la réduction générale de cotisations patronales. Données communes : n° 25000."
